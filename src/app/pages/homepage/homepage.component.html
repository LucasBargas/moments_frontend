<section class="homepage">

    <app-loading></app-loading>
  </div>
  <app-container>
    <div *ngIf="!loading" class="homepage-wrapper">
      <h1>Veja o que est√£o compartilhando</h1>

      <form>
        <input type="search" name="search" (input)="search($event)">
      </form>

        <div>
          {{ moment.title }}
        </div>
      </div>
    </div>
  </app-container>
</section>
